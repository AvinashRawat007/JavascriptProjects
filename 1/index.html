<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
       <h2>Challenge 1 : Your Age In Days</h2>
      <div class="flex-box-container-1">
          <div>
              <button class="btn btn-primary" onclick="ageInDays()">
                  Click Me
              </button>
          </div>

          <div>
               <button class="btn btn-danger" onclick="reset()">
                   Reset
               </button>
          </div>
      </div> 
      <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
      </div>
   </div>

   <div class="container-2">
      <h2>Challenge 2 : Random Cat Generator</h2>
      <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

     <div class="flex-box-container-2" id="flex-cat-gen"></div>
        
    </div>

    <div class="container-3">
      <h2>Challenge 3 : Rock, Paper & Scissors</h2>
       
       <div class="flex-box-rps" id="flex-box-rps-div">
           <img id="rock" src="http://clipart-library.com/img/1603226.png" height="150" width="150" alt="" onclick="rpsGame(this)">
           <img id="paper" src="http://clipartandscrap.com/wp-content/uploads/2017/06/Document-clip-art-5.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
           <img id="scissors" src="https://s.clipartkey.com/mpngs/s/19-190533_high-quality-image-vector-scissor-png.png" height="150" width="150" alt="" onclick="rpsGame(this)">
       </div>
    </div>
</div>






    <script src="javascript.js"></script>Ì¥
</body>
</html>
