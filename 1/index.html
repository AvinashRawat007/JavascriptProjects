<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container-1">
       <h2>Challenge 1 : Your Age In Days</h2>
      <div class="flex-box-container-1">
          <div>
              <button class="btn btn-primary" onclick="ageInDays()">
                  Click Me
              </button>
          </div>

          <div>
               <button class="btn btn-danger" onclick="reset()">
                   Reset
               </button>
          </div>
      </div> 
      <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
      </div>
   </div>

   <div class="container-2">
      <h2>Challenge 2 : Random Cat Generator</h2>
      <button class="btn btn-success" onclick="generateCat()">Generate Cat</button>

     <div class="flex-box-container-2" id="flex-cat-gen"></div>
        
    </div>

    <div class="container-3">
      <h2>Challenge 3 : Rock, Paper & Scissors</h2>
       
       <div class="flex-box-rps" id="flex-box-rps-div">
           <img id="rock" src="https://lh3.googleusercontent.com/proxy/wbDeY-YFdUh8LUzyddn2oWwcf2wAOoRVU8QakP3BnZV9W6t1JkkFrTkJMJOd7BLvv-0JMC7S4ieiiWOLiQVWjcZg" height="150" width="150" alt="" onclick="rpsGame(this)">
           <img id="paper" src="http://clipartandscrap.com/wp-content/uploads/2017/06/Document-clip-art-5.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
           <img id="scissors" src="https://s.clipartkey.com/mpngs/s/19-190533_high-quality-image-vector-scissor-png.png" height="150" width="150" alt="" onclick="rpsGame(this)">
       </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color">Challenge 4 : Change the color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
               <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                 <option value="random">Random</option>
                 <option value="red">Red</option>
                 <option value="green">Green</option>
                 <option value="reset">Reset</option>
               </select>
            </form>

            <button class="btn btn-primary">Wee!</button>
            <button class="btn btn-danger">Yahoo!</button>
            <button class="btn btn-warning">Google!</button>
            <button class="btn btn-success">Facebook!</button>

        </div>
    </div>







    <script src="javascript.js"></script>Ì¥
</body>
</html>
